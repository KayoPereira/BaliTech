<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaliTech</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../styles/pages/partner.css" />
    <script
      src="https://kit.fontawesome.com/6b6ee8f0c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="position: relative">
    <div id="navbar"></div>
    <div style="height: 1100px">
      <div class="partner-logo-banner">
        <img src="../images/partners/logos/logo_dell.png" />
      </div>
      <div class="partner-content-wrapper">
        <div class="partner-content">
          <div class="d-flex justify-content-start w-100 backpage">
            <button id="backpage" class="">
          </div>
          <div class="category-selector">
          </div>
          <div class="content-section">
            <div class="image-container">
              <img src="" alt="Servidores" />
            </div>
            <div class="content-description">
              <h1></h1>
              <h3></h3>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="../partner.js"></script>
    <script>
      fetch("../components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });

      fetch("../components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
      
      document.getElementById('backpage').addEventListener('click', function() {
        if (document.referrer !== '') {
          history.back();
        } else {
          window.location.href = '/pages/home.html';
        }
      });

      function capitalize(str) {
        if (!str) return str;
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
      }

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      let titulo = getQueryParam('partner');
      titulo = capitalize(titulo);

      if(titulo == "Aws"){
        titulo = "AWS"
      } else if (titulo == "Hpe"){
        titulo = "HPE aruba networking"
      }

      if (titulo) {
        document.title = decodeURIComponent(`BaliTech | ${titulo}`);
      }

      setTimeout(() => {
        year = new Date().getFullYear();
        document.querySelector('.copyright').innerHTML = `Bali Tech -  Â© Todos os direitos reservados. ${year}`
      }, 1000);

    </script>
  </body>
</html>
