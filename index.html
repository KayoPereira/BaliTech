<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/6b6ee8f0c0.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Bali Tech</title>
</head>
<body>
  <header class="my-4 mb-5" style="margin-left: 15%; background-color: transparent;">
    <i class="fa-solid fa-circle" style="color: #532298;"></i>
    <span class="inter-span-header ms-3">
      BALI TECH
    </span>
  </header>

  <section class="d-flex justify-content-evenly mt-5 align-items-center" style="position: relative;">
    <img src="images/elipse.png" alt="Elipse gradient" class="elipse-img">
    <img src="images/vector.png" alt="Vector gradient" class="vector-img">

    <div class="left-section">
      <h1 class="inter-h1">Oops!</h1>
      <h4 class="inter-h4">Site em construção</h4>
      <span class="inter-span-section">
        Estamos trabalhando duro, em breve, <br>
        você poderá explorar e aproveitar todas <br>
        as funcionalidades do nosso novo site. <br>
        Fique ligado!
      </span>
    </div>
    <div class="right-section">
      <img src="images/right-section-image.png" alt="Under construction" class="img-fluid">
    </div>
  </section>

  <footer class="mt-5 d-flex" style="position: relative;">
    <div class="left-footer">
      <span class="info-contato">
        INFORMAÇÕES DE CONTATO
      </span>
      <hr>
      <ul style="list-style-type: none;">
        <li class="d-flex">
          <i class="fa-solid fa-envelope me-2" style="color: white;"></i>
          <a href="mailto:contato@balitech.com.br">contato@balitech.com.br</a>
        </li>
        <li class="d-flex">
          <i class="fa-solid fa-phone me-2" style="color: white;"></i>
          <a href="#">(11) 99999-9999</a>
        </li>
        <!--
        <li class="d-flex">
          <i class="fa-solid fa-globe me-2" style="color: white;"></i>
          <span class="span-location">São Paulo, Brasil</span>
        </li>
        -->
      </ul>
    </div>
    <div class="right-footer">
      <span>
        © 2024 - Bali Tech - Direitos Reservados
      </span>
    </div>
  </footer>
</body>
</html>
